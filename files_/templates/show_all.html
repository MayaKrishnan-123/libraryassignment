<!DOCTYPE html>
<html lang = "en">
   <head>
      <link rel="stylesheet" type="text/css" href="../static/style.css">
   </head>
   <body><center>
      <h1>
         <a href = "{{ url_for('show_all') }}">Student Registration</a>
      </h1></center>
<div class="back"><a href="/"><button class="backbutton">Home</button></a></div>
<hr />
<form action = "{{ url_for('filter') }}" method = "post">
         <label for = "PIN">PIN</label><br>
         <input type = "text" name = "PIN" placeholder = "PIN" /><br>
	<input type = "submit" value = "filter" />
</form>
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}

      <h3>Students (<a href = "{{ url_for('new') }}">Add Student
         </a>)</h3>
	
      <table class="table">
         <thead>
            <tr class="tr">
               <th>Name</th>
               <th>City</th>
               <th>Address</th>
               <th>Pin</th>
            </tr>
         </thead>

         <tbody>
            {% for student in students %}
               <tr>
                  <td>{{ student.name }}</td>
                  <td>{{ student.city }}</td>
                  <td>{{ student.addr }}</td>
                  <td>{{ student.pin }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
